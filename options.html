<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="utils/options.css"/>
    <link href="options.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width"/>
  </head>
  <body>
    <form>
      <h1 data-i18n-id="general_headline">General</h1>
      <div class="checkbox">
        <input type="checkbox" id="autoreload_checkbox"/>
        <label for="autoreload_checkbox" data-i18n-id="autoreload_label">Automatically reload current page on switch</label>
      </div>

      <h1 data-i18n-id="menuentries_headline">Language menu entries</h1>
      <div id="menulist_header">
        <div data-i18n-id="menuitem_label_label" class="menuitem_label">Label</div>
        <div data-i18n-id="menuitem_value_label" class="menuitem_value">Value</div>
        <img id="add_button" src="icons/add.svg"/>
      </div>
      <div id="menulist">
      </div>
    </form>
    <div class="menuitem" id="menuitem_template">
      <input class="menuitem_label" data-index="0" type="text"/>
      <input class="menuitem_value" data-index="1" type="text"/>
      <img class="up_button" src="icons/up.svg"/>
      <img class="down_button" src="icons/down.svg"/>
      <img class="delete_button" src="icons/delete.svg"/>
    </div>
    <script src="utils/storage.js"></script>
    <script src="utils/html-i18n.js"></script>
    <script src="options.js"></script>
  </body>
</html>
